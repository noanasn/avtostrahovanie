<body translate="no">
    <div class="container-fluid h-100 bg-light">
        <div class="row">
            <div class="col-12 text-center border py-1">
                <h2>bootstrap 5 &amp; bootstrap select</h2>

            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center align-items-center justify-content-center" style="overflow: hidden;">


                <div class="dropdown bootstrap-select my-select"><select class="my-select selectpicker"
                        data-container="body">
                        <option>Mustard</option>
                        <option>Ketchup</option>
                        <option>Barbecue</option>
                    </select><button type="button" tabindex="-1" class="btn dropdown-toggle btn-light"
                        data-bs-toggle="dropdown" role="combobox" aria-owns="bs-select-1" aria-haspopup="listbox"
                        aria-expanded="false" title="Mustard">
                        <div class="filter-option">
                            <div class="filter-option-inner">
                                <div class="filter-option-inner-inner">Mustard</div>
                            </div>
                        </div>
                    </button>
                    <div class="dropdown-menu ">
                        <div class="inner show" role="listbox" id="bs-select-1" tabindex="-1">
                            <ul class="dropdown-menu inner show" role="presentation"></ul>
                        </div>
                    </div>
                </div>

                <div class="dropdown bootstrap-select"><select class="selectpicker" data-live-search="true"
                        data-container="body">
                        <option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>
                        <option data-tokens="mustard">Burger, Shake and a Smile</option>
                        <option data-tokens="frosting">Sugar, Spice and all things nice</option>
                    </select><button type="button" tabindex="-1" class="btn dropdown-toggle btn-light"
                        data-bs-toggle="dropdown" role="combobox" aria-owns="bs-select-2" aria-haspopup="listbox"
                        aria-expanded="false" title="Hot Dog, Fries and a Soda">
                        <div class="filter-option">
                            <div class="filter-option-inner">
                                <div class="filter-option-inner-inner">Hot Dog, Fries and a Soda</div>
                            </div>
                        </div>
                    </button>
                    <div class="dropdown-menu ">
                        <div class="bs-searchbox"><input type="search" class="form-control" autocomplete="off"
                                role="combobox" aria-label="Search" aria-controls="bs-select-2"
                                aria-autocomplete="list"></div>
                        <div class="inner show" role="listbox" id="bs-select-2" tabindex="-1">
                            <ul class="dropdown-menu inner show" role="presentation"></ul>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
