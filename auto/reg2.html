<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="intro">
        <div class="mask d-flex align-items-center h-100" style="background-color: #D6D6D6">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-lg-9 col-xl-7">
                <div class="card">
                  <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2">Registration Form</h3>
      
                    <form action="">
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
      
                          <div class="form-outline">
                            <input type="text" id="firstName" class="form-control" />
                            <label class="form-label" for="firstName">First Name</label>
                          </div>
      
                        </div>
                        <div class="col-md-6 mb-4">
      
                          <div class="form-outline">
                            <input type="text" id="lastName" class="form-control" />
                            <label class="form-label" for="lastName">Last Name</label>
                          </div>
      
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
      
                          <div class="form-outline datepicker">
                            <input type="text" class="form-control" id="birthdayDate" />
                            <label for="birthdayDate" class="form-label">Birthday</label>
                          </div>
      
                        </div>
                        <div class="col-md-6 mb-4">
      
                          <h6 class="mb-2 pb-1">Gender: </h6>
      
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender" value="option1" />
                            <label class="form-check-label" for="femaleGender">Female</label>
                          </div>
      
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender" value="option2" />
                            <label class="form-check-label" for="maleGender">Male</label>
                          </div>
      
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender" value="option3" />
                            <label class="form-check-label" for="otherGender">Other</label>
                          </div>
      
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
      
                          <div class="form-outline">
                            <input type="email" id="emailAddress" class="form-control" />
                            <label class="form-label" for="emailAddress">Email</label>
                          </div>
      
                        </div>
                        <div class="col-md-6 mb-4">
      
                          <div class="form-outline">
                            <input type="tel" id="phoneNumber" class="form-control" />
                            <label class="form-label" for="phoneNumber">Phone Number</label>
                          </div>
      
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-12">
      
                          <h6 class="mb-3">Subject</h6>
      
                          <select class="select" multiple>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                            <option value="5">Five</option>
                            <option value="6">Six</option>
                            <option value="7">Seven</option>
                            <option value="8">Eight</option>
                          </select>
                          <label class="form-label select-label">Choose option</label>
      
                          <div class="mt-4">
                            <input class="btn btn-warning btn-lg" type="submit" value="Submit" />
                          </div>
      
                        </div>
                      </div>
      
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
